<mat-card class="event-card" >
  <mat-card-header>
    <mat-card-title> {{ event.header }} </mat-card-title>
    <mat-card-subtitle> {{event.secheader}} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content (click)="navigatetoDetail(event)">
      <p> Event@: {{ event.eventon | date: 'medium' }} </p>
    <div class="event-card__data">
      <div class="event-card__data__category">
        {{ event.category }}
      </div>
      <div class="event-card__data__category">
        {{ event.price | currency }}
      </div>
    </div>
    <p> {{ event.sampledesc }} </p>
    <div class="event-card__data__address">
      {{ event.address }}
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button color="black" *ngIf="!upvoted" (click)="voting(true)">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button color="warn" *ngIf="upvoted" (click)="voting(false)">
      <mat-icon>favorite</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
